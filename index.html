<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="font-body -mt-6 md:h-screen md:mt-auto bg-slate-200 flex flex-col items-center justify-center">
  <main class="bg-white m-auto rounded-3xl shadow-lg flex flex-col md:flex-row w-full md:max-w-3xl">
    <div class="bg-gradient-to-t from-blue-700 to-indigo-500 p-12 px-6 w-full md:w-1/2 rounded-3xl flex flex-col items-center justify-center">
      <h1 class="text-blue-200 text-xl">Your Result</h1>
      <div class="flex flex-col my-6 p-10 h-52 w-52 rounded-full items-center justify-center bg-gradient-to-b from-indigo-700 to-transparent"> 
        <h2 class="text-white text-7xl font-semibold">76</h2>
        <p class="text-blue-200/50">of 100</p>
      </div>
      <h2 class="text-white text-2xl">Great!</h2>
      <p class="text-blue-200 mt-3 text-center">You scored higher than 65% of the people who have taken these tests!</p>
    </div>

    <div class="p-12 w-full md:w-1/2">
      <h2 class="text-xl font-bold text-blue-950 mb-6">Summary</h2>

      <div class="flex justify-between rounded-xl bg-red-500/5 p-3 my-3">
        <div class="flex items-center">
          <img src="./assets/images/icon-reaction.svg" alt="Lightning Bolt Icon" />
          <h3 class="mx-3 font-bold text-red-500">Reaction</h3>
        </div>
        <p class="whitespace-pre font-bold text-blue-950/50"><span class="text-blue-950">80</span>   /   100</p>
      </div>

      <div class="flex justify-between rounded-xl bg-yellow-500/5 p-3 my-3">
        <div class="flex items-center">
          <img src="./assets/images/icon-memory.svg" alt="Clock Icon" />
          <h3 class="mx-3 font-bold text-yellow-500">Memory</h3>
        </div>
        <p class="whitespace-pre font-bold text-blue-950/50"><span class="text-blue-950">92</span>   /   100</p>
      </div>

      <div class="flex justify-between rounded-xl bg-teal-500/5 p-3 my-3">
        <div class="flex items-center">
          <img src="./assets/images/icon-verbal.svg" alt="Message Bubble Icon" />
          <h3 class="mx-3 font-bold text-teal-500">Verbal</h3>
        </div>
        <p class="whitespace-pre font-bold text-blue-950/50"><span class="text-blue-950">61</span>   /   100</p>
      </div>

      <div class="flex justify-between rounded-xl bg-blue-700/5 p-3 my-3">
        <div class="flex items-center">
          <img src="./assets/images/icon-visual.svg" alt="Eye Icon" />
          <h3 class="mx-3 font-bold text-blue-700">Visual</h3>
        </div>
        <p class="whitespace-pre font-bold text-blue-950/50"><span class="text-blue-950">72</span>   /   100</p>
      </div>

      <button class="rounded-full w-full bg-blue-950 p-3 text-white my-3 mt-6 text-lg hover:bg-gradient-to-t from-blue-700 to-indigo-500">Continue</button>

    </div>
    
  </main>
  <footer>
    <div class="text-center mt-6">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded and styled by <a href="#">Justin Manuel using TailwindCSS</a>.
    </div>
  </footer>
</body>
</html>
